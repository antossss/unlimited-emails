<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Emails</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 93%;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            color: red;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unlimited Emails</h1>
        <input type="text" id="emailInput" placeholder="Enter your email" />
        <button onclick="generateAndDownload()">Generate</button>
        <div id="message" class="message"></div>
    </div>

    <canvas id="starCanvas"></canvas>

    <script>
        // Function to generate trick emails
        function generateDotTrickEmails(baseEmail) {
            const [localPart, domain] = baseEmail.split('@');

            function generateCombinations(localPart) {
                const n = localPart.length;
                const combinations = [];

                for (let i = 1; i < (1 << (n - 1)); i++) {
                    let newEmail = [];
                    for (let j = 0; j < n; j++) {
                        newEmail.push(localPart[j]);
                        if (i & (1 << j)) {
                            newEmail.push('.');
                        }
                    }
                    combinations.push(newEmail.join(''));
                }
                return combinations;
            }

            const combinations = generateCombinations(localPart);
            return combinations.map(combo => combo + '@' + domain);
        }

        function downloadFile(content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', 'emails.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function generateAndDownload() {
            const emailInput = document.getElementById('emailInput').value;
            const message = document.getElementById('message');
            message.textContent = '';

            if (!emailInput.includes('@')) {
                message.textContent = 'Please enter a valid email address.';
                return;
            }

            const generatedEmails = generateDotTrickEmails(emailInput);
            
            if (generatedEmails.length === 0) {
                message.textContent = 'No valid email variations could be generated.';
                return;
            }

            const emailListContent = generatedEmails.join('\n');
            downloadFile(emailListContent);
        }

        // STARFIELD ANIMATION
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 500;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.3 + 0.02,
                });
            }
        }

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                star.y += star.speed;

                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateStars() {
            updateStars();
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createStars();
        });

        resizeCanvas();
        createStars();
        animateStars();
    </script>

</body>
</html>
