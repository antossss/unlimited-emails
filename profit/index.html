<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Profit Calculator</h1>
        
        <div class="form-group">
            <label for="initial-coins">Initial Number of Coins:</label>
            <input type="number" id="initial-coins" min="0" step="0.01" placeholder="e.g., 100">
        </div>
        
        <div class="form-group">
            <label for="initial-price">Initial Price per Coin (USD):</label>
            <input type="number" id="initial-price" min="0" step="0.01" placeholder="e.g., 10">
        </div>
        
        <div class="form-group">
            <label for="sale-prices">Sale Prices (separate with commas):</label>
            <input type="text" id="sale-prices" placeholder="e.g., 12, 15, 20">
        </div>
        
        <button id="calculate-button">Calculate</button>
        
        <div class="results">
            <h2>Results</h2>
            <p id="total-amount-per-sale"></p>
            <p id="total-received"></p>
            <p id="total-profit"></p>
            
            <h3>Coins to Sell at Each Price:</h3>
            <ul id="coins-per-sale-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
